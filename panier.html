<!DOCTYPE html>
<html lang="fr">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
    <link rel="stylesheet" href="style.css">
    <title>Votre panier Orinoco - Caméras Vintage</title>

</head>

<body>

    <header class="container mb-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
            <a class="navbar-brand" href="index.html">
                <img src="images/logoOrinoco.png" width="208" height="50" alt="Site logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link text-primary" href="index.html">Accueil</a>
                    </li>

                    <li class="nav-item active">
                        <a class="nav-link text-primary" href="panier.html">Panier <i class="fas fa-cart-arrow-down fa-lg"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <main class="container">
        <div id="main" class="row">



        </div>
        <a href="index.html" type="button" class="btn btn-outline-info btn-block">Continuer mes achats</a>

    </main>


    <form class="container" method="POST" action="" id="submitForm">
        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" name="prenom" placeholder="Votre Prénom" class="col-5" minlength="2">
            <small></small>
        </div>

        <div class="form-group">
            <label for="nom">Nom</label>
            <input type="text" name="nom" placeholder="Votre Nom" class="col-5" minlength="3">
            <small></small>
        </div>

        <div class="form-group">
            <label for="adresse">Adresse</label>
            <input type="text" name="adresse" placeholder="Votre Adresse" class="col-6" minlength="8">
            <small></small>
        </div>

        <div class="form-group">
            <label for="ville">Ville</label>
            <input type="text" name="ville" placeholder="Votre Ville" class="col-6" minlength="1">
            <small></small>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Votre Email" class="col-6">
            <small></small>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-outline-info btn-block">Commander</button>
        </div>

    </form>

    <footer class="bg-light mt-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item"><a href="#">À propos</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Vie privée</a></li>
                        <li class="list-inline-item">&middot;</li>
                        <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="JSfront/panier.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
